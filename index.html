<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            color: #333;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        h1.dark-mode {
            color: #ddd;
        }

        label {
            font-size: 18px;
            cursor: pointer;
        }

        .sidebar {
            height: 100%;
            width: 160px;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: rgb(200, 200, 200);
            overflow-x: hidden;
            padding-top: 20px;
            transition: background-color 0.3s;
        }

        .sidebar.dark-mode {
            background-color: #333;
        }
    </style>
</head>

<body>
    <h1>
        My Website
    </h1>
    <p>
        This is a test for me learning to make HTML/CSS/JS, come back later for more content!
        <br>To the people I am sharing this with, yes I actually made a website and got it online.
    </p>
    <div class="sidebar">
        <input type="checkbox" id="DarkMode" name="darkMode" value="Dark">
        <label for="DarkMode"> Dark mode</label><br>
    </div>

    <script>
        const darkModeCheckbox = document.getElementById('DarkMode');
        const body = document.body;
        const sidebar = document.querySelector('.sidebar');

        darkModeCheckbox.addEventListener('change', () => {
            if (darkModeCheckbox.checked) {
                body.classList.add('dark-mode');
                sidebar.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                sidebar.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
